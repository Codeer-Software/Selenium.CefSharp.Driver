<!DOCTYPE HTML>
<html>
<head>
	<title>Controls for Test</title>
	<script>
        function clickTest() {
            document.getElementById("textBox").value = "Click";
        }
        function clickAltTest() {
            document.getElementById("textBox").value = "Click";
        }
        function clickAltTest(event) {
            var key_event = event || window.event;
			if (key_event.altKey) {
				document.getElementById("textBox").value = "Alt";
			}
        }
	</script>
</head>
<body>
	<form id = "form" method="post" action="/courier/htm-form">
		<!-- this is comment node -->
		<label id="labelTitle">Title Controls</label><br />
		<table>
			<colgroup style="padding: 0.3em">
				<col span="2" />
			</colgroup>
			<colgroup class="term"></colgroup>
			<tbody>
				<tr>
					<td>Name：</td>
					<td><input id="textBox" type="text" value="ABCDE" name="nameInput" /></td>
				</tr>
				<tr>
					<td>Date：</td>
					<td><input id="date" type="date" /></td>
				</tr>
				<tr>
					<td>Gender：</td>
					<td>
						<input id="radioMan" name="gender" type="radio" checked="checked" /> Man
						<input id="radioWoman" name="gender" type="radio" /> Woman
					</td>
				</tr>
				<tr>
					<td>Personal belongings：</td>
					<td>
						<input id="checkBoxCellPhone" type="checkbox" /> Cell phone
						<input id="checkBoxCar" type="checkbox" /> Casr
						<input id="checkBoxCottage" type="checkbox" checked="checked" /> Cottage　
					</td>
				</tr>
				<tr>
					<td>Favorite fruit：</td>
					<td>
						<select id="dropDownFruit">
							<option id="opt0">Apple</option>
							<option id="opt1">Orange</option>
							<option>Banana</option>
							<option>Pinapple</option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<textarea id="textareaFreeans" name="freeans" rows="4" cols="40">Please describe the free opinion</textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input id="testButtonClick" type="button" value="Click" onClick="clickTest()" />
						<input type="button" value="Alt" onClick="clickAltTest()" />
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
